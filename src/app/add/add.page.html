<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ul>
        <li *ngFor="let type of types">
            <h3>{{type.typeName}}</h3>
        </li>
    </ul>

    <form *ngIf="form"  [formGroup]="form">
        <ion-item *ngFor="let field of fields">
            <ion-label position="fixed">{{field.fieldName}}</ion-label>
            <ion-input type="{{field.fieldType}}" formControlName="{{field.fieldName}}"></ion-input>
        </ion-item>

        <ion-button color="secondary" (click)="saveAndClose();">Save</ion-button>
    </form>

</ion-content>
